<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Reunião</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        section {
            text-align:center;
            font-size: 16px;
        }
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;

        }
        a.link {
            border: solid 1px #F96A07;
            background-color: #F96A07;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            width: 360px;
            text-align: center;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
<section>
<h1>Reunião confirmada:</h1>
<div>Olá <b th:text="${nameAluno}">nameAluno</b> !</div>
<p>
    A sua reunião na data <b th:text="${data}">data</b> às <b th:text="${hora}">hora</b>
    Com o mentor : <b th:text="${nameMentor}">nameMentor</b> está confirmada.
    <br/>
    Para confirmar sua presença, clique no link abaixo:
</p>
<p>
    <a class="link" href="#" th:href="${linkTeeams}">Mentor</a>
</p>
<p>
    <b>Se você não solicitou a reunião, por favor ignore este email.</b>
<p>
    Lembranças, <br />
    &emsp; <em>Squad 34</em>
</p>
</section>
</body>

</html>
